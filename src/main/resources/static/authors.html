<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>List of all Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="webjars/vue/2.5.16/vue.min.js"></script>
</head>
<body>
<div class="container">
    <main role="main" class="container">
        <h1 class="mt-5">LibCat</h1>
        <span class="lead">Онлайн библиотека на Spring</span>
    </main>
</div>
<h1>Authors:</h1>
<a type="button" class="btn btn-secondary" href="addAuthor.html">Add new Author</a>

<table class="table table-striped" id="authors-table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">FullName</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <template>
        <tr v-for="author in authors" :key="author.id">
            <td>{{author.id}}</td>
            <td>{{author.fullName}}</td>
            <td id="example">
                <button class="btn btn-danger" v-on:click="say(author.id)">Delete</button>
            </td>
        </tr>
    </template>
    </tbody>
</table>
<script>
     fetch('/api/authors')
        .then(response => response.json())
        .then(authors => {
            new Vue({
                el: '#authors-table',
                data: {
                    authors: authors
                },
                methods: {
                 say(id) {
                 fetch('http://localhost:8080/api/author/'+id, {
                      method: 'DELETE',
                    })
                    .then(res => res.text()) // or res.json()
                    .then(res => console.log(res))
                    window.location.reload()
                 }
               }
            })
        });

</script>
</body>
</html>
