spring:
  application:
    name: Tasker
  liquibase:
    change-log: classpath:liquibase/changelog.xml
  h2:
    console:
      enabled: true
  data:
    rest:
      base-path: /datarest
  cloud:
    config:
      enabled: false
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /monitor
    migrate-legacy-ids: true
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: warn
  pattern:
    console: "%msg%n"
  file:
    path: ./otus-jdbc/logs/
    name: ${logging.file.path}/tasker.log
